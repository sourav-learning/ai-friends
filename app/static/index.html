<!DOCTYPE html>
<html>
<head>
    <title>AI Friends Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
        }
        #chat-container {
            width: 600px;
            background: white;
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        #chat-box {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 8px;
        }
        .human {
            color: #007bff;
            font-weight: bold;
        }
        .ai {
            color: #333;
        }
        input, button {
            padding: 8px;
            margin: 4px 0;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <h2>AI Friends Group Chat</h2>

    <div id="setup">
        <input id="name" placeholder="Your Name"><br>
        <input id="age" placeholder="Your Age"><br>
        <input id="location" placeholder="Your Location"><br>
        <input id="temperament" placeholder="Your Temperament"><br>
        <button onclick="startSession()">Start Chat</button>
    </div>

    <div id="chat-area" style="display:none;">
        <div id="chat-box"></div>
        <input id="message" placeholder="Type your message..." style="width:75%;">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
let sessionId = null;

async function startSession() {
    const response = await fetch("/start-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            human_name: document.getElementById("name").value,
            human_age: parseInt(document.getElementById("age").value),
            human_location: document.getElementById("location").value,
            temperament: document.getElementById("temperament").value
        })
    });

    const data = await response.json();
    sessionId = data.session_id;

    document.getElementById("setup").style.display = "none";
    document.getElementById("chat-area").style.display = "block";

    addMessage("System", "AI Friends joined the chat!");
}

async function sendMessage() {
    const messageInput = document.getElementById("message");
    const message = messageInput.value;
    messageInput.value = "";

    addMessage("You", message);

    const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            session_id: sessionId,
            message: message
        })
    });

    const data = await response.json();

    const lastMessage = data.conversation[data.conversation.length - 1];

    if (lastMessage.speaker === "AI_Group") {
        addMessage("AI Friends", lastMessage.message);
    }

    if (data.session_closed) {
        addMessage("System", "Session ended.");
        document.getElementById("message").disabled = true;
    }
}

function addMessage(sender, text) {
    const chatBox = document.getElementById("chat-box");

    const div = document.createElement("div");
    div.classList.add("message");

    if (sender === "You") {
        div.innerHTML = `<span class="human">${sender}:</span> ${text}`;
    } else {
        div.innerHTML = `<span class="ai">${sender}:</span> ${text}`;
    }

    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
